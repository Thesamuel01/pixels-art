<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Art Pixel</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div class="color black selected"></div>
        <div class="color green"></div>
        <div class="color red"></div>
        <div class="color blue"></div>
    </div>
    <div id="button-container">
        <div id="generate_menu">
            <input min="1" id="board-size" type="number">
            <button id="generate-board">Gerar Nova Paleta VQV</button>
        </div>
        <button id="clear-board">Limpar</button>
    </div>
    <div id="pixel-board">
    <script src="script.js"></script>
</body>
</html>
